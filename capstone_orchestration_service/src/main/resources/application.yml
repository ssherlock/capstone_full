server:
  port: 8082

spring:
  application:
#    name: musicorchestrationservice

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    ROOT: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: "%d %p %c{1.} [%t] %m%n"